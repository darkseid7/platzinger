<div class="login-container">
	<div class="container">
		<div class="row justify-content-md-center">
			<div class="col-md-3">
				<div class="avatarFrameOffline margTop15 margBot15">
					<img src="../../assets/img/generic_avatar.png" class="avatarImage img-fluid" srcset="">
				</div>
			</div>
		</div>

		<div class="row justify-content-md-center">
			<div class="col-md-6">
				<div class="center">
					<h3>Iniciar Sesión</h3>
				</div>
				<div class="borderedContainer">
					<input class="form-control margTop15 margBot15" type="email" placeholder="Email">
					<input class="form-control margTop15 margBot15" type="password" placeholder="password">
					<input *ngIf=" operation == 'register' " class="form-control margTop15 margBot15" type="text" placeholder="Ingrese nick">
				</div>
				<p *ngIf=" operation == 'register' ">Ya tienes cuenta? Has <a (click)=" operation = 'login' ">Login</a></p>
				<p *ngIf=" operation == 'login' ">No tienes cuenta? <a (click)=" operation = 'register' ">Registrarse</a></p>
				<div class="center margTop15 margBot15">
					<a *ngIf=" operation == 'login' " class="btn btn-primary margTop15 margBot15">Iniciar sesión</a> <br>
					<a *ngIf=" operation == 'register' " class="btn btn-primary margTop15 margBot15">Registrarme</a>
				</div>
			</div>
		</div>
	</div>
</div>
